<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-List</title>
    <!--CSS link-->
    <link rel="stylesheet" href="style.css" />
    <!--Java Script link-->
    <script src="script.js" defer></script>
    <!--Font Awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main-container">
      <div class="h1">
        <h1>To-do List</h1>
      </div>
      <form class="to-do-form" id="todoForm">
        <h4>Add your task</h4>
        <div class="add-input">
          <input
            type="text"
            id="to-do-input"
            placeholder="What you want to do?"
          />
          <button type="submit" id="addTask">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </form>

      <form class="edit-form" id="editForm" hidden>
        <h4>Edit your Task</h4>
        <div class="edit-control">
          <input type="text" id="edit-input" />
          <button type="submit" id="doneEdit">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button class="cancel-Btn" id="cancelBtn">
          Cancel Edit
        </button>
      </form>


      <div class="search-filter-box">
        <div class="search-box">
          <h4>Search</h4>
          <div class="search-box" id="search-box">
            <input type="text" id="search-input" placeholder="Search..." />
            <button id="erase-btn">
              <i class="fa-solid fa-delete-left"></i>
            </button>
          </div>
        </div>
        <div class="filter-box" id="filter-box">
          <h4>Filter</h4>
          <select id="filter-select">
            <option value="all">All</option>
            <option value="done">Done</option>
            <option value="to-do">To-do</option>
          </select>
        </div>
      </div>
      <div class="todoList" id="todoList">

      </div>
    </div>
  </body>
</html>
